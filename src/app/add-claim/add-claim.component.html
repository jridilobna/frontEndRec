<div class="container">
    <h2>Add a New Claim </h2>
  
    <!-- Formulaire pour ajouter une nouvelle rÃ©clamation -->
    <div class="form-group">
      <label for="claimDate">Claim Date:</label>
      <input type="date" class="form-control" id="claimDate" [(ngModel)]="newClaim.claimDate" required>
    </div>
   
    <div class="form-group">
      <label for="employerFullName">Employer Full Name:</label>
      <input type="text" class="form-control" id="employerFullName" [(ngModel)]="newClaim.employerFullName" required>
       <div class="form-group">

      <label for="claimMsg">Claim Message:</label>
      <textarea  class="form-control" id="claimMsg" [(ngModel)]="newClaim.claimMsg" required></textarea>
    </div>
    </div>
    <button class="btn btn-primary" (click)="submitClaim()">AddClaim</button>
  
  </div>
