<div class="container">
  <h3>Existing Claims</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Claim Date</th>
        <th scope="col">Claim Message</th>
        <th scope="col">Employer Full Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.claimDate }}</td>
        <td>{{ claim.claimMsg }}</td>
        <td>{{ claim.employerFullName }}</td>
      </tr>
    </tbody>
  </table>
</div>
